<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florilandia - ¡Feliz Año Nuevo!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="new-year-message">¡Feliz Año Nuevo desde Florilandia! Que este nuevo año florezca lleno de amor, felicidad y hermosas flores.</h1>

    <div class="container">
        <h1>¡Bienvenidos a Florilandia!</h1>
        <div class="countdown">
            <p id="countdownText">¡Faltan para el Año Nuevo!</p>
            <p id="countdown"></p>
        </div>

        <div class="name-section">
            <input type="text" id="nameInput" placeholder="Escribe tu nombre aquí..." />
            <button onclick="submitName()">Enviar</button>
        </div>

        <h2 id="newYearMessage"></h2>
    </div>

    <!-- Imágenes decorativas fuera del contenedor -->
    <img src="tarjeta1.jpeg" alt="Tarjeta 1" class="side-image left">
    <img src="tarjeta2.jpeg" alt="Tarjeta 2" class="side-image top">
    <img src="24h.jpeg" alt="Tarjeta 2" class="side-image right">

    <script src="script.js"></script>
</body>
</html>
